<!-- JS Êñá‰ª∂ -->
<script src="https://josephteo79.github.io/shared-library/v1.0/js/tab_search.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // --- ÂàùÂßãÂåñ Introduction tab ---
  openTab('Introduction', 'introduction.html');

  // --- Tidio ---
  window.tidioChatApi = window.tidioChatApi || {};
  window.tidioChatApi.display = true;
  (function() {
    var tidioScript = document.createElement("script");
    tidioScript.src = "https://code.tidio.co/el1smokzuytb5rnzo3sfug7mgtwdxcry.js";
    tidioScript.async = true;
    document.body.appendChild(tidioScript);
  })();

  // --- Botpress ---
  const botButton = document.getElementById('bot-button');
  const botIframe = document.getElementById('bot-iframe');
  const botUrl = "https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=https://files.bpcontent.cloud/2025/12/22/00/20251222001942-XSX123E9.json";
  let botLoaded = false;

  botButton.addEventListener('click', () => {
    if (botIframe.style.display === 'none') {
      if (!botLoaded) { botIframe.src = botUrl; botLoaded = true; }
      botIframe.style.display = 'block';
    } else {
      botIframe.style.display = 'none';
    }
  });

  // --- Tidio ÊåâÈíÆ ---
  const tidioButton = document.getElementById('tidio-button');
  tidioButton.addEventListener('click', () => {
    if (window.tidioChatApi && window.tidioChatApi.display) {
      window.tidioChatApi.display = false;
      document.querySelector("#tidio-container iframe")?.parentNode?.classList.add('hidden');
    } else if (window.tidioChatApi) {
      window.tidioChatApi.display = true;
      document.querySelector("#tidio-container iframe")?.parentNode?.classList.remove('hidden');
    }
  });
});
</script>
