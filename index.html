<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retail Pro Prism</title>
<link rel="icon" type="image/png" href="./icon/favicon.png">

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js";
</script>

<!-- 样式 -->
<link rel="stylesheet" href="css/style1.css">
</head>
<body>

<!-- Mobile Header -->
<div id="mobile-header">
  <h1>Retail Pro Prism</h1>
  <button id="hamburger">&#9776;</button>
</div>

<!-- Mobile Drawer -->
<div id="mobile-drawer">
  <ul id="mobile-menu"></ul>
</div>

<!-- Container -->
<div id="container">
  <!-- PC Menu -->
  <div id="left-pane">
    <div class="header-title">
      <img src="./icon/Integrated_Retail_Logo.png" class="header-icon">
    </div>
    <div id="left-menu-scroll">
      <ul id="pc-menu">
        <li><a href="#" data-url="introduction.html" class="nav-link">Introduction</a></li>
        <li><span class="caret">Front Office</span>
          <ul class="nested">
            <li><a href="#" data-url="FrontOffice/POS_Training_Document.pdf" class="nav-link">POS Training Document</a></li>
            <li><a href="#" data-title="Login Logout" data-resource="FrontOffice/Login_Logout" class="nav-link">Login Logout</a></li>
            <li><a href="#" data-title="Open Register" data-resource="FrontOffice/Open_Register" class="nav-link">Open Register</a></li>
          </ul>
        </li>
        <li><span class="caret">Back Office</span>
          <ul class="nested"></ul>
        </li>
        <li><a href="#" data-url="notebooklm.html" class="nav-link">Support Handbook</a></li>
      </ul>
    </div>
  </div>

  <div id="divider"></div>

  <div id="right-pane">
    <div id="tab-bar"></div>
    <div id="tab-content"></div>
  </div>
</div>

<!-- JS -->
<script src="js/tab_search.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  openTab('Introduction', 'introduction.html');

  const hamburger = document.getElementById('hamburger');
  const drawer = document.getElementById('mobile-drawer');

  // Hamburger toggle
  hamburger && drawer && hamburger.addEventListener('click', () => {
    drawer.classList.toggle('open');
  });

  // Mobile menu nested folders
  drawer.querySelectorAll('.caret').forEach(caret => {
    caret.addEventListener('click', e => {
      e.stopPropagation();
      const nested = caret.nextElementSibling;
      nested && nested.classList.toggle('nested-open');
    });
  });

  // Click link auto close drawer
  drawer.querySelectorAll('a.nav-link').forEach(link => {
    link.addEventListener('click', () => drawer.classList.remove('open'));
  });

  // Copy PC menu to Mobile
  const pcMenu = document.getElementById('pc-menu');
  const mobileMenu = document.getElementById('mobile-menu');
  if(pcMenu && mobileMenu) mobileMenu.innerHTML = pcMenu.innerHTML;
});
</script>
</body>
</html>
