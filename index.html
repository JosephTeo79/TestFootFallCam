<script>
document.addEventListener('DOMContentLoaded', function() {

  document.body.appendChild(bpScript);

  // ç­‰å¾… Botpress è„šæœ¬åŠ è½½å®Œæˆ
  bpScript.onload = function() {
    const btn = document.getElementById('bp-toggle');
    btn.addEventListener('click', () => {
      if (!window.botpressWebChat) return;

      // ä½¿ç”¨å®˜æ–¹æ–¹æ³•æ‰“å¼€/å…³é—­
      const chatEl = document.querySelector('bp-web-widget');
      if (chatEl && chatEl.style.display !== 'none') {
        window.botpressWebChat.close();
      } else {
        window.botpressWebChat.open();
      }
    });
  };
});
</script>
