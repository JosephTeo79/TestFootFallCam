body, html {

#container { display: flex; height: 100%; }

/* Tidio */

#mobile-drawer.open { left: 0; }
#mobile-drawer .bottom-area { flex-direction: column; align-items: center; padding: 10px 0; }
.footer-title { font-size: 12px; padding: 3px; }

@media screen and (max-width: 768px) {

<script>
document.addEventListener('DOMContentLoaded', function() {
  // åˆå§‹åŒ–ç¬¬ä¸€ä¸ªtab
  openTab('Introduction', 'introduction.html');

  // å…‹éš†ç”µè„‘èœå•åˆ° mobile drawer
  const leftMenu = document.querySelector('#menu-container');
  const mobileMenu = document.querySelector('#menu-container-clone');
  mobileMenu.innerHTML = leftMenu.innerHTML;

  // Tidio æµ®çª—
  window.tidioChatApi = window.tidioChatApi || {};
  window.tidioChatApi.display = true;
  (function() {
    var tidioScript = document.createElement("script");
    tidioScript.src = "https://code.tidio.co/el1smokzuytb5rnzo3sfug7mgtwdxcry.js";
    tidioScript.async = true;
    document.body.appendChild(tidioScript);
  })();

  const hamburger = document.getElementById('hamburger');
  const drawer = document.getElementById('mobile-drawer');

  // â˜° hamburger å¼€ / å…³
  if (hamburger && drawer) {
    hamburger.addEventListener('click', function () {
      drawer.classList.toggle('open');
    });
  }

  // âœ… äº‹ä»¶å§”æ‰˜å¤„ç†èœå•ç‚¹å‡» & å­èœå•æŠ˜å 
  document.body.addEventListener('click', function(e){
    const link = e.target.closest('a.nav-link');
    if(link){
      const url = link.dataset.url;
      const resource = link.dataset.resource;
      const title = link.dataset.title || link.textContent.trim();
      if(url) openTab(title, url);
      else if(resource) openTab(title, resource);

      // å…³é—­ drawerï¼ˆç§»åŠ¨ç«¯ï¼‰
      if(drawer) drawer.classList.remove('open');
    }

    const caret = e.target.closest('.caret');
    if(caret){
      const nested = caret.nextElementSibling;
      if(nested) nested.classList.toggle('nested-open');
    }
  });
});
</script>
