<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retail Pro Prism</title>
<link rel="icon" type="image/png" href="https://josephteo79.github.io/shared-library/v1.0/icon/favicon.png">

<!-- ================= CSS ================= -->
<link rel="stylesheet" href="https://josephteo79.github.io/shared-library/v1.0/css/treeview.css">
<link rel="stylesheet" href="https://josephteo79.github.io/shared-library/v1.0/css/tab-style.css">
<link rel="stylesheet" href="https://josephteo79.github.io/shared-library/v1.0/css/future-updates.css">
<link rel="stylesheet" href="https://josephteo79.github.io/shared-library/v1.0/css/style1.css">

<style>
html, body {
  overflow: visible !important;
}
#container,
#left-pane,
#right-pane {
  overflow: visible !important;
}
iframe[src*="botpress"] {
  position: fixed !important;
  bottom: 20px !important;
  right: 20px !important;
  z-index: 999999 !important;
}
iframe[src*="tidio"] {
  z-index: 9999 !important;
}
</style>
</head>
<body>

<!-- ================= 页面结构 ================= -->
<div id="container">
  <div id="left-pane">
    <h2 style="padding:16px">Retail Pro Prism</h2>
  </div>
  <div id="divider"></div>
  <div id="right-pane">
    <h3 style="padding:16px">Welcome</h3>
  </div>
</div>

<!-- ================= TIDIO ================= -->
<script>
document.addEventListener('DOMContentLoaded', function () {
  window.tidioChatApi = window.tidioChatApi || {};
  window.tidioChatApi.display = true;

  var tidioScript = document.createElement("script");
  tidioScript.src = "https://code.tidio.co/el1smokzuytb5rnzo3sfug7mgtwdxcry.js";
  tidioScript.async = true;
  document.body.appendChild(tidioScript);
});
</script>

<!-- ================= BOTPRESS ================= -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // 动态加载 Botpress inject.js
  var bpScript = document.createElement("script");
  bpScript.src = "https://cdn.botpress.cloud/webchat/v3.5/inject.js";
  bpScript.async = true;
  document.body.appendChild(bpScript);

  // 等 Botpress 完全加载
  window.addEventListener('bp:ready', function() {
    if (!window.botpressWebChat) return;

    window.botpressWebChat.init({
      webchatUrl: "https://cdn.botpress.cloud/webchat/v3.5",
      configUrl: "https://files.bpcontent.cloud/2025/12/22/00/20251222001942-XSX123E9.json"
    });

    // 自动打开聊天窗
    setTimeout(() => {
      window.botpressWebChat.open();
    }, 800);
  });
});
</script>

</body>
</html>
