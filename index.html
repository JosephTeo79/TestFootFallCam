<body>

<!-- MOBILE HEADER -->
<div id="mobile-header">

<div id="container">

  <!-- âœ… SINGLE MENU (Desktop + Mobile å…±ç”¨) -->
  <nav id="menu-root">

    <div class="header-title desktop-only">
      <img src="./icon/Integrated_Retail_Logo.png" class="header-icon">
    </div>

    <ul class="menu-list">
      <li>
        <a href="#" data-url="introduction.html" class="nav-link">
          <img src="icon/pdf.png" class="image"> Introduction
        </a>
      </li>

      <li>
        <span class="caret">
          <img src="./icon/folder.jpg" class="image"> Front Office
        </span>
        <ul class="nested">
          <li>
            <a href="#" data-url="FrontOffice/POS_Training_Document.pdf" class="nav-link">
              POS Training Document

          <li>
            <a href="#" data-title="Login Logout" data-resource="FrontOffice/Login_Logout" class="nav-link">
              Login Logout
            </a>
          </li>
        </ul>
      </li>

      <li>
        <span class="caret">
          <img src="./icon/folder.jpg" class="image"> Back Office
        </span>
        <ul class="nested"></ul>
      </li>

      <li>
        <a href="#" data-url="notebooklm.html" class="nav-link">
          <img src="icon/NoteBooklm.png" class="image"> Support Handbook
        </a>
      </li>
    </ul>

    <div class="future-updates">
      <div class="icon">ðŸš€</div>

      <p class="subtitle">Stay tuned for updates!</p>
    </div>

    <div class="bottom-area">
      <div id="floating-widget-left">
        <a href="https://integratedretail.com/" target="_blank">
          <img src="icon/favicon.png">
        </a>
        <a href="https://wa.me/6589467929" target="_blank">
          <img src="icon/whatsapp.png">
        </a>
        <a href="mailto:joseph.teo@integratedretail.com">
          <img src="icon/email.png">
        </a>
      </div>
      <h2 class="footer-title">Retail Pro Prism</h2>
    </div>
  </nav>

  <div id="divider" class="desktop-only"></div>

  <!-- RIGHT CONTENT -->

    <div id="tab-bar"></div>
    <div id="tab-content"></div>
  </div>
</div>

<script src="js/tab_search.js"></script>
<script src="js/treeview.js"></script>
<script src="js/shortcut.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {

  openTab('Introduction', 'introduction.html');

  const hamburger = document.getElementById('hamburger');
  const menu = document.getElementById('menu-root');

  /* â˜° mobile menu toggle */
  hamburger.addEventListener('click', () => {
    menu.classList.toggle('open');
  });

  /* ðŸ“‚ folder toggle */
  menu.querySelectorAll('.caret').forEach(caret => {
    caret.addEventListener('click', e => {
      e.stopPropagation();
      caret.nextElementSibling?.classList.toggle('nested-open');
    });
  });

  /* âœ… click item â†’ mobile auto hide */
  menu.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', () => {
      if (window.innerWidth <= 768) {
        menu.classList.remove('open');
      }
    });
  });

});
</script>

</body>
</html>
