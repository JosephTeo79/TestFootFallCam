<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retail Pro Prism</title>
<link rel="icon" type="image/png" href="./icon/favicon.png">

<!-- 样式文件 -->
<link rel="stylesheet" href="css/style1.css">
<link rel="stylesheet" href="css/tab-style.css">

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js";
</script>
</head>
<body>

<!-- MOBILE HEADER -->
<div id="mobile-header">
  <h1>Retail Pro Prism</h1>
  <button id="hamburger">&#9776;</button>
</div>

<!-- MOBILE DRAWER -->
<div id="mobile-drawer"></div>

<div id="container">
  <!-- 左侧电脑板 -->
  <div id="left-pane">
    <div class="header-title">
      <img src="./icon/Integrated_Retail_Logo.png" class="header-icon">
    </div>
    <div id="left-menu-scroll"></div>
    <div class="bottom-area">
      <div id="floating-widget-left">
        <a href="https://integratedretail.com/" target="_blank"><img src="icon/favicon.png" alt="Company"></a>
        <a href="https://wa.me/6589467929" target="_blank"><img src="icon/whatsapp.png" alt="WhatsApp"></a>
        <a href="mailto:joseph.teo@integratedretail.com"><img src="icon/email.png" alt="Email"></a>
      </div>
      <h2 class="footer-title">Retail Pro Prism</h2>
    </div>
  </div>

  <div id="divider"></div>

  <div id="right-pane">
    <div id="tab-bar"></div>
    <div id="tab-content"></div>
  </div>
</div>

<div id="tidio-container"></div>

<!-- JS 文件 -->
<script src="js/menu_data.js"></script>
<script src="js/menu_generate.js"></script>
<script src="js/tab_search.js"></script>
<script src="js/treeview.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function(){
  // mobile hamburger
  const hamburger = document.getElementById('hamburger');
  const drawer = document.getElementById('mobile-drawer');
  if(hamburger && drawer){
    hamburger.addEventListener('click',()=>drawer.classList.toggle('open'));
  }

  // 初始化菜单
  generateMenu("left-menu-scroll");
  generateMenu("mobile-drawer");

  // 绑定 nav-link 点击事件
  document.querySelectorAll(".nav-link").forEach(link => {
    const title = link.textContent.trim();
    const url = link.dataset.url;
    const resource = link.dataset.resource;

    link.addEventListener("click", function(e){
      e.preventDefault();
      if(resource) openResourceTab(title,resource);
      else if(url) openTab(title,url);

      // mobile drawer 自动关闭
      if(drawer) drawer.classList.remove('open');
    });
  });

  // 默认打开 Introduction
  openTab("Introduction","introduction.html");
});
</script>
</body>
</html>
