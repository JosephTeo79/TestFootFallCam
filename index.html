<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retail Pro Prism</title>
<link rel="icon" type="image/png" href="./icon/favicon.png">

<!-- 样式文件 -->
<link rel="stylesheet" href="css/style1.css">
<link rel="stylesheet" href="css/tab-style.css">
<link rel="stylesheet" href="css/future-updates.css">

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js";
</script>

<!-- Lunr.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>

<!-- Menu Data -->
<script src="js/menu.js"></script>
</head>
<body>

<!-- MOBILE HEADER -->
<div id="mobile-header">
  <h1>Retail Pro Prism</h1>
  <button id="hamburger">&#9776;</button>
</div>

<!-- MOBILE DRAWER -->
<div id="mobile-drawer"></div>

<div id="container">
  <!-- 左侧电脑板 -->
  <div id="left-pane">
    <div class="header-title">
      <img src="./icon/Integrated_Retail_Logo.png" class="header-icon">
    </div>
    <div id="left-menu-scroll"></div>
    <div class="bottom-area">
      <div id="floating-widget-left">
        <a href="https://integratedretail.com/" target="_blank"><img src="icon/favicon.png" alt="Company"></a>
        <a href="https://wa.me/6589467929" target="_blank"><img src="icon/whatsapp.png" alt="WhatsApp"></a>
        <a href="mailto:joseph.teo@integratedretail.com"><img src="icon/email.png" alt="Email"></a>
      </div>
      <h2 class="footer-title">Retail Pro Prism</h2>
    </div>
  </div>

  <div id="divider"></div>

  <div id="right-pane">
    <div id="tab-bar"></div>
    <div id="tab-content"></div>
  </div>
</div>

<!-- Tidio 浮窗 -->
<div id="tidio-container"></div>

<!-- JS 文件 -->
<script src="js/treeview.js"></script>
<script src="js/tab_search.js"></script>
<script src="js/shortcut.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {

  const leftContainer = document.getElementById('left-menu-scroll');
  const mobileContainer = document.getElementById('mobile-drawer');

  // 使用 menu.js 的数据生成菜单
  if (typeof menuData !== 'undefined') {
      generateMenu(leftContainer, menuData);
      generateMenu(mobileContainer, menuData);
  }

  // 默认打开 Introduction
  openTab('Introduction', 'introduction.html');

  // Tidio 浮窗
  window.tidioChatApi = window.tidioChatApi || {};
  window.tidioChatApi.display = true;
  (function() {
    var tidioScript = document.createElement("script");
    tidioScript.src = "https://code.tidio.co/el1smokzuytb5rnzo3sfug7mgtwdxcry.js";
    tidioScript.async = true;
    document.body.appendChild(tidioScript);
  })();

  // Mobile hamburger 开关
  const hamburger = document.getElementById('hamburger');
  const drawer = document.getElementById('mobile-drawer');
  if (hamburger && drawer) {
    hamburger.addEventListener('click', function () {
      drawer.classList.toggle('open');
    });
  }

});
</script>

</body>
</html>
