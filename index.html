<script>
// ---------- èœå•æ•°æ® ----------
const menuData = [
  { title: "Introduction", url: "introduction.html", icon: "icon/pdf.png" },
  {
    title: "Front Office", icon: "icon/folder.jpg", children: [
      { title: "POS Training Document", url: "FrontOffice/POS_Training_Document.pdf", icon: "icon/pdf.png" },
      { title: "Login Logout", resource: "FrontOffice/Login_Logout", icon: "icon/pdf.png" },
      { title: "Open Register", resource: "FrontOffice/Open_Register", icon: "icon/pdf.png" },
    ]
  },
  { title: "Back Office", icon: "icon/folder.jpg", children: [] },
  { title: "Support Handbook", url: "notebooklm.html", icon: "icon/NoteBooklm.png" },
];

// ---------- æ¸²æŸ“èœå• ----------
function renderMenu(containerId) {
  const container = document.getElementById(containerId);
  if(!container) return;
  const ul = document.createElement('ul');

  menuData.forEach(item => {
    const li = document.createElement('li');
    if(item.children && item.children.length > 0){
      const span = document.createElement('span');
      span.className = 'caret';
      span.innerHTML = `<img src="${item.icon}" class="image"> ${item.title}`;
      li.appendChild(span);

      const nestedUl = document.createElement('ul');
      nestedUl.className = 'nested';
      item.children.forEach(child => {
        const childLi = document.createElement('li');
        const a = document.createElement('a');
        a.href = '#';
        a.className = 'nav-link';
        a.dataset.url = child.url || '';
        a.dataset.resource = child.resource || '';
        a.dataset.title = child.title;
        a.innerHTML = `<img src="${child.icon}" class="image"> ${child.title}`;
        childLi.appendChild(a);
        nestedUl.appendChild(childLi);
      });
      li.appendChild(nestedUl);
    } else {
      const a = document.createElement('a');
      a.href = '#';
      a.className = 'nav-link';
      a.dataset.url = item.url || '';
      a.dataset.resource = item.resource || '';
      a.dataset.title = item.title;
      a.innerHTML = `<img src="${item.icon}" class="image"> ${item.title}`;
      li.appendChild(a);
    }
    ul.appendChild(li);
  });
  container.appendChild(ul);
}

// ---------- åˆå§‹åŒ– ----------
document.addEventListener('DOMContentLoaded', function() {

  // æ¸²æŸ“ PC + Mobile èœå•
  renderMenu('pc-menu');
  renderMenu('mobile-menu');

  // é»˜è®¤æ‰“å¼€é¦–é¡µ Tab
  openTab('Introduction', 'introduction.html');

  // Tidio
  window.tidioChatApi = window.tidioChatApi || {};
  window.tidioChatApi.display = true;
  (function() {
    const tidioScript = document.createElement("script");
    tidioScript.src = "https://code.tidio.co/el1smokzuytb5rnzo3sfug7mgtwdxcry.js";
    tidioScript.async = true;
    document.body.appendChild(tidioScript);
  })();

  const drawer = document.getElementById('mobile-drawer');
  const hamburger = document.getElementById('hamburger');

  // ðŸ” Hamburger å¼€å…³
  hamburger.addEventListener('click', ()=> drawer.classList.toggle('open'));

  // ðŸ“‚ äº‹ä»¶å§”æ‰˜: PC & Mobile
  document.getElementById('pc-menu').addEventListener('click', menuClickHandler);
  document.getElementById('mobile-menu').addEventListener('click', menuClickHandler);

  function menuClickHandler(e){
    const link = e.target.closest('a.nav-link');
    if(link){
      e.preventDefault();
      const title = link.dataset.title;
      const url = link.dataset.url || link.dataset.resource;
      openTab(title, url);
      drawer.classList.remove('open'); // mobile è‡ªåŠ¨æ”¶å›ž
    }

    const caret = e.target.closest('.caret');
    if(caret){
      const nested = caret.nextElementSibling;
      if(nested) nested.classList.toggle('nested-open');
    }
  }
});
</script>
