<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retail Pro Prism</title>
<link rel="icon" type="image/png" href="https://josephteo79.github.io/shared-library/v1.0/icon/favicon.png">
<link rel="stylesheet" href="https://josephteo79.github.io/shared-library/v1.0/css/style1.css">
<style>
  body { margin:0; font-family: Arial, sans-serif; }
  #container { display: flex; height: 100vh; }
  #left-pane { width: 250px; background:#f5f5f5; padding:10px; overflow-y:auto; }
  #right-pane { flex:1; padding:20px; position:relative; }
  #webchat-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
    background: #007bff;
    color: #fff;
    border:none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 30px;
    cursor:pointer;
  }
  #welcome { font-size:24px; }
</style>
</head>
<body>

<div id="container">
  <div id="left-pane">
    <h2>Retail Pro Prism</h2>
    <ul>
      <li>Introduction</li>
      <li>Front Office</li>
      <li>Back Office</li>
      <li>Support Handbook</li>
    </ul>
  </div>
  <div id="right-pane">
    <div id="welcome">Welcome!</div>
  </div>
</div>

<!-- Botpress æŒ‰é’® -->
<button id="webchat-button">ðŸ’¬</button>

<script>
let webchatLoaded = false;
let webchatVisible = false;

const btn = document.getElementById('webchat-button');
btn.addEventListener('click', () => {
  if (!webchatLoaded) {
    // ç¬¬ä¸€æ¬¡ç‚¹å‡»ï¼šåŠ è½½ WebChat
    const script = document.createElement('script');
    script.src = "https://cdn.botpress.cloud/webchat/v3.5/botpress.webchat.js";
    script.async = true;
    script.onload = () => {
      window.botpressWebChat.init({
        host: "https://cdn.botpress.cloud/webchat/v3.5",
        botId: "XSX123E9",
        container: document.body
      });
      webchatVisible = true;
    };
    document.body.appendChild(script);
    webchatLoaded = true;
  } else {
    // å·²åŠ è½½è¿‡ï¼šç›´æŽ¥ toggle iframe
    const iframe = document.querySelector('iframe[src*="botpress"]');
    if (iframe) {
      webchatVisible = !webchatVisible;
      iframe.style.display = webchatVisible ? 'block' : 'none';
    }
  }
});
</script>

</body>
</html>
