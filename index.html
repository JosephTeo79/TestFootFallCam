<script>
document.addEventListener('DOMContentLoaded', function() {
  // ÂàùÂßãÂåñ Introduction tab
  if (typeof openTab === 'function') openTab('Introduction', 'introduction.html');

  // Tidio
  window.tidioChatApi = window.tidioChatApi || {};
  window.tidioChatApi.display = true;
  (function() {
    var tidioScript = document.createElement("script");
    tidioScript.src = "https://code.tidio.co/el1smokzuytb5rnzo3sfug7mgtwdxcry.js";
    tidioScript.async = true;
    document.body.appendChild(tidioScript);
  })();

  // Hamburger drawer
  const hamburger = document.getElementById('hamburger');
  const drawer = document.getElementById('mobile-drawer');
  if (hamburger && drawer) {
    hamburger.addEventListener('click', () => drawer.classList.toggle('open'));
  }

  // Botpress Webchat
  window.botpressWebChat = {
    host: 'https://cdn.botpress.cloud/webchat/v3.5/',
    botId: 'XSX123E9',
    showWidget: false, // ÈªòËÆ§ÈöêËóè
    messagingUrl: 'https://cdn.botpress.cloud/webchat/v3.5/',
  };

  const bpToggle = document.getElementById('bp-toggle');
  function initBotpressButton() {
    if (!window.botpressWebChat || !window.botpressWebChat.updateProps) {
      setTimeout(initBotpressButton, 200);
      return;
    }
    let isOpen = false;
    bpToggle.addEventListener('click', () => {
      isOpen = !isOpen;
      window.botpressWebChat.updateProps({ showWidget: isOpen });
    });
  }
  initBotpressButton();

  // Âä®ÊÄÅÂä†ËΩΩ Botpress SDK
  const bpScript = document.createElement("script");
  bpScript.src = "https://cdn.botpress.cloud/webchat/v3.5/inject.js";
  bpScript.async = true;
  document.body.appendChild(bpScript);

});
</script>
