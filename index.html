<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retail Pro Prism</title>
<link rel="icon" type="image/png" href="https://josephteo79.github.io/shared-library/v1.0/icon/favicon.png">
<link rel="stylesheet" href="https://josephteo79.github.io/shared-library/v1.0/css/treeview.css">
<link rel="stylesheet" href="https://josephteo79.github.io/shared-library/v1.0/css/tab-style.css">
<link rel="stylesheet" href="https://josephteo79.github.io/shared-library/v1.0/css/future-updates.css">
<link rel="stylesheet" href="https://josephteo79.github.io/shared-library/v1.0/css/style1.css">
<style>
  body, html { margin:0; padding:0; height:100%; font-family: Arial, sans-serif; }
  #container { display:flex; height:100vh; }
  #left-pane { width:250px; background:#f4f4f4; overflow-y:auto; padding:10px; }
  #right-pane { flex:1; background:#fff; padding:20px; position:relative; }
  #bot-button { position:fixed; bottom:20px; right:20px; z-index:1000; background:#007bff; color:#fff; border:none; border-radius:50%; width:60px; height:60px; font-size:24px; cursor:pointer; }
  #bot-iframe { position:fixed; bottom:90px; right:20px; width:400px; height:500px; border:1px solid #ccc; border-radius:8px; display:none; z-index:999; }
</style>
</head>
<body>

<div id="container">
  <div id="left-pane">
    <h2>Retail Pro Prism</h2>
    <ul>
      <li><a href="#">Introduction</a></li>
      <li>Front Office
        <ul>
          <li><a href="#">POS Training Document</a></li>
          <li><a href="#">Login Logout</a></li>
          <li><a href="#">Open Register</a></li>
        </ul>
      </li>
      <li>Back Office</li>
      <li><a href="#">Support Handbook</a></li>
    </ul>
  </div>
  <div id="right-pane">
    <h1>Welcome</h1>
    <p>This is the main content area.</p>
  </div>
</div>

<!-- Botpress Button -->
<button id="bot-button">ðŸ’¬</button>
<!-- Botpress Iframe -->
<iframe id="bot-iframe"></iframe>

<script>
  const botButton = document.getElementById('bot-button');
  const botIframe = document.getElementById('bot-iframe');

  // æ›¿æ¢æˆä½ çš„ botpress WebChat shareable URL
  const botUrl = "https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=https://files.bpcontent.cloud/2025/12/22/00/20251222001942-XSX123E9.json";

  let botLoaded = false;

  botButton.addEventListener('click', () => {
    if (botIframe.style.display === 'none') {
      if (!botLoaded) {
        botIframe.src = botUrl;
        botLoaded = true;
      }
      botIframe.style.display = 'block';
    } else {
      botIframe.style.display = 'none';
    }
  });
</script>

</body>
</html>
