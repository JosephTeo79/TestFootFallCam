<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retail Pro Prism</title>
<link rel="icon" type="image/png" href="https://josephteo79.github.io/shared-library/v1.0/icon/favicon.png">

<!-- ================= CSS ================= -->
<link rel="stylesheet" href="https://josephteo79.github.io/shared-library/v1.0/css/treeview.css">
<link rel="stylesheet" href="https://josephteo79.github.io/shared-library/v1.0/css/tab-style.css">
<link rel="stylesheet" href="https://josephteo79.github.io/shared-library/v1.0/css/future-updates.css">
<link rel="stylesheet" href="https://josephteo79.github.io/shared-library/v1.0/css/style1.css">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}
#container {
  display: flex;
  height: 100vh;
}
#left-pane {
  width: 250px;
  background: #f5f5f5;
  padding: 16px;
  box-sizing: border-box;
}
#right-pane {
  flex: 1;
  padding: 16px;
  box-sizing: border-box;
  background: #fff;
  position: relative;
}

/* Botpress iframe */
iframe.botpress-iframe {
  position: fixed !important;
  bottom: 20px !important;
  right: 20px !important;
  width: 400px !important;
  height: 600px !important;
  border: none !important;
  z-index: 9999 !important;
}

/* Tidio iframe 调整 z-index 保证显示 */
iframe.tidio-iframe {
  position: fixed !important;
  bottom: 20px !important;
  right: 440px !important; /* 避开 Botpress */
  z-index: 9998 !important;
}
</style>
</head>
<body>

<div id="container">
  <div id="left-pane">
    <h2>Retail Pro Prism</h2>
  </div>
  <div id="right-pane">
    <h3>Welcome</h3>
  </div>
</div>

<!-- ================= TIDIO ================= -->
<script>
document.addEventListener('DOMContentLoaded', function () {
  window.tidioChatApi = window.tidioChatApi || {};
  window.tidioChatApi.display = true;

  var tidioScript = document.createElement("script");
  tidioScript.src = "https://code.tidio.co/el1smokzuytb5rnzo3sfug7mgtwdxcry.js";
  tidioScript.async = true;
  document.body.appendChild(tidioScript);
});
</script>

<!-- ================= BOTPRESS iframe ================= -->
<iframe
    class="botpress-iframe"
    src="https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=https://files.bpcontent.cloud/2025/12/22/00/20251222001942-XSX123E9.json">
</iframe>

</body>
</html>
