<script>
// --------------------- Menu Data ---------------------
const menuData = [
  { title: "Introduction", url: "introduction.html", icon: "icon/pdf.png" },
  { title: "Front Office", icon: "icon/folder.jpg", children: [
      { title: "POS Training Document", url: "FrontOffice/POS_Training_Document.pdf", icon: "icon/pdf.png" },
      { title: "Login Logout", resource: "FrontOffice/Login_Logout", icon: "icon/pdf.png", dataTitle:"Login Logout" },
      { title: "Open Register", resource: "FrontOffice/Open_Register", icon: "icon/pdf.png", dataTitle:"Open Register" }
    ]
  },
  { title: "Back Office", icon: "icon/folder.jpg", children: [] },
  { title: "Support Handbook", url: "notebooklm.html", icon: "icon/NoteBooklm.png" }
];

// --------------------- Render Menu ---------------------
function renderMenu(data, container){
  data.forEach(item=>{
    const li = document.createElement('li');
    if(item.children && item.children.length > 0){
      const span = document.createElement('span');
      span.className = 'caret';
      if(item.icon){
        const img = document.createElement('img');
        img.src = item.icon;
        img.className = 'image';
        span.appendChild(img);
      }
      span.appendChild(document.createTextNode(item.title));
      li.appendChild(span);

      const ul = document.createElement('ul');
      ul.className = 'nested';
      renderMenu(item.children, ul);
      li.appendChild(ul);
    } else {
      const a = document.createElement('a');
      a.href = '#';
      a.className = 'nav-link';
      if(item.icon){
        const img = document.createElement('img');
        img.src = item.icon;
        img.className = 'image';
        a.appendChild(img);
      }
      a.appendChild(document.createTextNode(item.title));
      if(item.url) a.dataset.url = item.url;
      if(item.resource) a.dataset.resource = item.resource;
      if(item.dataTitle) a.dataset.title = item.dataTitle;
      li.appendChild(a);
    }
    container.appendChild(li);
  });
}

// --------------------- Init ---------------------
document.addEventListener('DOMContentLoaded', function(){
  const pcMenu = document.getElementById('pc-menu');
  const mobileMenu = document.getElementById('mobile-menu');
  renderMenu(menuData, pcMenu);
  renderMenu(menuData, mobileMenu);

  // â˜° hamburger å¼€ / å…³
  const hamburger = document.getElementById('hamburger');
  const drawer = document.getElementById('mobile-drawer');
  if(hamburger && drawer){
    hamburger.addEventListener('click', ()=>drawer.classList.toggle('open'));
  }

  // ðŸ“‚ mobile folder å±•å¼€
  drawer.querySelectorAll('.caret').forEach(caret=>{
    caret.addEventListener('click', function(e){
      e.stopPropagation();
      const nested = caret.nextElementSibling;
      if(nested) nested.classList.toggle('nested-open');
    });
  });

  // âœ… ç‚¹å‡» menu item è‡ªåŠ¨å…³ drawer
  drawer.querySelectorAll('a.nav-link').forEach(link=>{
    link.addEventListener('click', ()=>drawer.classList.remove('open'));
  });

  // æ‰“å¼€é¦–é¡µ tab
  openTab('Introduction','introduction.html');

  // Tidio æµ®çª—
  window.tidioChatApi = window.tidioChatApi || {};
  window.tidioChatApi.display = true;
  (function(){
    const tidioScript = document.createElement("script");
    tidioScript.src = "https://code.tidio.co/el1smokzuytb5rnzo3sfug7mgtwdxcry.js";
    tidioScript.async = true;
    document.body.appendChild(tidioScript);
  })();
});
</script>
