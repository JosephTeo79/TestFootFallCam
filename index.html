<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Retail Pro Prism</title>
<link rel="stylesheet" href="css/treeview.css">
<link rel="stylesheet" href="css/style1.css">
<style>
  /* 简单样式保证 tab 和内容显示 */
  #container { display: flex; height: 100vh; }
  #left-pane { width: 220px; border-right: 1px solid #ccc; overflow-y: auto; }
  #right-pane { flex: 1; display: flex; flex-direction: column; }
  #tab-bar { display: flex; border-bottom: 1px solid #ccc; }
  .tab { padding: 5px 10px; cursor: pointer; position: relative; }
  .tab.active { background: #eee; }
  .close-btn { position: absolute; right: 2px; top: 2px; border: none; background: none; cursor: pointer; }
  #tab-content { flex: 1; overflow-y: auto; padding: 10px; }
  canvas { display: block; margin: 10px auto; }
</style>
</head>
<body>

<div id="container">

  <!-- 左侧菜单 -->
  <div id="left-pane">
    <div class="header-title">
      <img src="./icon/Integrated_Retail_Logo.png" class="header-icon">
      <span>Retail Pro Prism</span>
    </div>
    
    <ul>
      <li><a href="#" data-url="introduction.html" class="nav-link">Introduction</a></li>
      <li><span class="caret">Front Office</span>
        <ul class="nested">
           <li><a href="#" data-url="FrontOffice/Open_Register.pdf" class="nav-link">Open Register</a></li>
        </ul>
      </li>
    </ul>

    <h2 class="footer-title">Retail Pro Prism</h2>
  </div>

  <!-- 分隔条 -->
  <div id="divider"></div>

  <div id="right-pane">
    <div id="tab-bar"></div>
    <div id="tab-content"></div>
  </div>
</div>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js";
</script>

<!-- Tab JS -->
<script src="js/tab.js"></script>
<script src="js/treeview.js"></script>
<script src="js/shortcut.js"></script>

<script>
window.onload = function () {
    // 自动打开 introduction.html
    openTab('Introduction', 'introduction.html');
};
</script>
</body>
</html>
