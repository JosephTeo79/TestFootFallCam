<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retail Pro Prism</title>
<link rel="icon" type="image/png" href="./icon/favicon.png">

<!-- 样式 -->
<link rel="stylesheet" href="css/style1.css">

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js";
</script>
</head>
<body>

<!-- Mobile Header -->
<div id="mobile-header">
  <h1>Retail Pro Prism</h1>
  <button id="hamburger">&#9776;</button>
</div>

<!-- Mobile Drawer -->
<div id="mobile-drawer">
  <ul id="menu-template"></ul>
</div>

<!-- Container -->
<div id="container">
  <!-- PC Menu -->
  <div id="left-pane">
    <div class="header-title">
      <img src="./icon/Integrated_Retail_Logo.png" class="header-icon">
    </div>
    <div id="left-menu-scroll">
      <ul id="pc-menu"></ul>
    </div>
  </div>

  <div id="divider"></div>

  <div id="right-pane">
    <div id="tab-bar"></div>
    <div id="tab-content"></div>
  </div>
</div>

<!-- JS -->
<script src="js/tab_search.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {

  // ------------------ Menu 数据 ------------------
  const menuData = [
    { title: "Introduction", url: "introduction.html", icon: "icon/pdf.png" },
    { title: "Front Office", icon: "icon/folder.jpg", children: [
      { title: "POS Training Document", url: "FrontOffice/POS_Training_Document.pdf", icon: "icon/pdf.png" },
      { title: "Login Logout", resource: "FrontOffice/Login_Logout", icon: "icon/pdf.png" },
      { title: "Open Register", resource: "FrontOffice/Open_Register", icon: "icon/pdf.png" }
    ]},
    { title: "Back Office", icon: "icon/folder.jpg", children: [] },
    { title: "Support Handbook", url: "notebooklm.html", icon: "icon/NoteBooklm.png" }
  ];

  // ------------------ 渲染 Menu ------------------
  function renderMenu(data, container) {
    data.forEach(item => {
      const li = document.createElement('li');
      if(item.children) {
        const span = document.createElement('span');
        span.className = 'caret';
        span.textContent = item.title;
        li.appendChild(span);

        const ul = document.createElement('ul');
        ul.className = 'nested';
        renderMenu(item.children, ul);
        li.appendChild(ul);

      } else {
        const a = document.createElement('a');
        a.href = '#';
        a.className = 'nav-link';
        a.textContent = item.title;
        li.appendChild(a);
      }
      container.appendChild(li);
    });
  }

  const pcMenu = document.getElementById('pc-menu');
  const mobileMenu = document.getElementById('menu-template');
  renderMenu(menuData, pcMenu);
  renderMenu(menuData, mobileMenu);

  // ------------------ Mobile Drawer ------------------
  const hamburger = document.getElementById('hamburger');
  const drawer = document.getElementById('mobile-drawer');
  hamburger && drawer && hamburger.addEventListener('click', () => {
    drawer.classList.toggle('open');
  });

  // 折叠展开
  drawer.querySelectorAll('.caret').forEach(caret => {
    caret.addEventListener('click', e => {
      e.stopPropagation();
      const nested = caret.nextElementSibling;
      nested && nested.classList.toggle('nested-open');
    });
  });

  // 点击 link 自动关闭 drawer
  drawer.querySelectorAll('a.nav-link').forEach(link => {
    link.addEventListener('click', () => drawer.classList.remove('open'));
  });

  // ------------------ 默认打开 Tab ------------------
  openTab('Introduction', 'introduction.html');
});
</script>
</body>
</html>
