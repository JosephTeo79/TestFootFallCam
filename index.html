<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retail Pro Prism</title>
<link rel="icon" type="image/png" href="./icon/favicon.png">

<link rel="stylesheet" href="css/treeview.css">
<link rel="stylesheet" href="css/tab-style.css">
<link rel="stylesheet" href="css/future-updates.css">
<link rel="stylesheet" href="css/style1.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js";
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
</head>
<body>

<div id="mobile-header">
  <h1>Retail Pro Prism</h1>
  <button id="hamburger">&#9776;</button>
</div>

<div id="mobile-drawer"></div>
<div id="container">
  <div id="left-pane">
    <div class="header-title"><img src="./icon/Integrated_Retail_Logo.png" class="header-icon"></div>
    <div id="left-menu-scroll"></div>
  </div>

  <div id="divider"></div>

  <div id="right-pane">
    <div id="tab-bar"></div>
    <div id="tab-content"></div>
  </div>
</div>

<div id="tidio-container"></div>

<script src="js/treeview.js"></script>
<script src="js/tab_search.js"></script>
<script src="js/shortcut.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  // 载入 menu.html
  fetch("menu.html").then(r => r.text()).then(html => {
    document.getElementById("left-menu-scroll").innerHTML = html;
    document.getElementById("mobile-drawer").innerHTML = html;

    // 初始化 treeview
    if (typeof initTreeView === "function") initTreeView();
  });

  // Tidio
  window.tidioChatApi = window.tidioChatApi || {};
  window.tidioChatApi.display = true;
  (function() {
    var tidioScript = document.createElement("script");
    tidioScript.src = "https://code.tidio.co/el1smokzuytb5rnzo3sfug7mgtwdxcry.js";
    tidioScript.async = true;
    document.body.appendChild(tidioScript);
  })();

  // hamburger
  const hamburger = document.getElementById('hamburger');
  const drawer = document.getElementById('mobile-drawer');
  hamburger.addEventListener('click', () => drawer.classList.toggle('open'));
});
</script>

</body>
</html>
